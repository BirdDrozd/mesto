<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Vladislav Drozdov">
	<title>Mesto</title>
</head>

<body class="page">
	<header class="header">
		<a href="#" class="header__logo-container">
			<img src="<%=require('./images/logo.svg')%>" alt="лого" class="header__logo">
		</a>
	</header>

	<main class="content">
		<section class="user">
			<div class="user__container">
				<div class="user__avatar-wrap">
					<img class="user__avatar" src="#" alt="фото профиля">
				</div>
				<div class="user__container-name-button">
					<h1 class="user__name"> </h1>
					<button class="user__button-edit" type="button"></button>
				</div>
				<p class="user__about"> </p>
			</div>
			<button type="button" class="user__button-add"></button>
		</section>
		<section class="card">
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>

	<div class="popup" id="avatar">
		<div class="popup__container">
			<button type="button" class="popup__button-close"></button>
			<h3 class="popup__heading">Обновить аватар</h3>
			<form class="popup__form" method="get" autocomplete="off" name="popoup-avatar-input-form" novalidate>
				<div class="popup__input-container">
					<input class="popup__input popup__input_value_avatar-img-url" type="url" name="link" placeholder="Ссылка на картинку" required>
					<span class="popup__error popup__error_type_link"> </span>
				</div>
				<button class="popup__button-save popup__button-save_state_disable" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup" id="user">
		<div class="popup__container">
			<button type="button" class="popup__button-close"></button>
			<h3 class="popup__heading">Редактировать профиль</h3>
			<form class="popup__form" method="get" autocomplete="off" name="popoup-user-input-form" novalidate>
				<div class="popup__input-container">
					<input class="popup__input popup__input_value_user-name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
					<span class="popup__error popup__error_type_name"> </span>
				</div>
				<div class="popup__input-container">
					<input class="popup__input popup__input_value_user-about" type="text" name="about" placeholder="Описание" minlength="2" maxlength="200" required>
					<span class="popup__error popup__error_type_about"> </span>
				</div>
				<button type="submit" class="popup__button-save popup__button-save_disable">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup" id="card-add">
		<div class="popup__container">
			<button type="button" class="popup__button-close"></button>
			<h3 class="popup__heading">Новое место</h3>
			<form class="popup__form" method="get" autocomplete="off" name="popoup add-card-input-form" novalidate>
				<div class="popup__input-container">
					<input class="popup__input popup__input_value_card-name" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
					<span class="popup__error popup__error_type_name"> </span>
				</div>
				<div class="popup__input-container">
					<input class="popup__input popup__input_value_card-img-url" type="url" name="link" placeholder="Ссылка на картинку" required>
					<span class="popup__error popup__error_type_link"> </span>
				</div>
				<button type="submit" class="popup__button-save popup__button-save_disable">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup popup_dark" id="card-full-screen">
		<div class="popup__card-full-screen">
			<button type="button" class="popup__button-close"></button>
			<figure class="popup__card-container">
				<img class="popup__card-img" src="#" alt="#">
				<figcaption class="popup__card-name"></figcaption>
			</figure>
		</div>
	</div>

	<div class="popup" id="submit">
		<div class="popup__container">
			<button type="button" class="popup__button-close"></button>
			<h3 class="popup__heading">Вы уверены?</h3>
			<form class="popup__form" method="get" autocomplete="off" name="popoup-input-form" novalidate>
				<button type="submit" class="popup__button-save">Да</button>
			</form>
		</div>
	</div>

	<template id="card__template">
		<article class="card__container">
			<button type="button" class="card__waste-bin"></button>
			<img class="card__img" src="#" alt="#">
			<h2 class="card__name"></h2>
			<div class="card__like-container">
				<button type="button" class="card__like-button"></button>
				<div class="card__liked">0</div>
			</div>
		</article>
	</template>

</body>

</html>
