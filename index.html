<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__intro-container">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/Karachayevsk.png" class="element__photo" alt="фото Карачаево-Черкеск">
        <div class="element__description">
          <h2 class="element__caption">Карачаево-Черкеск</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/MountElbrus.png" class="element__photo" alt="фото горы Эльбрус">
        <div class="element__description">
          <h2 class="element__caption">Гора Эльбрус</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Dombay.png" class="element__photo" alt="фото Домбай">
        <div class="element__description">
          <h2 class="element__caption">Домбай</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/NewZeland.jpg" class="element__photo" alt="фото Новой Зеландии">
        <div class="element__description">
          <h2 class="element__caption">Новая Зеландии</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Lisbon.jpg" class="element__photo" alt="фото Лиссабон">
        <div class="element__description">
          <h2 class="element__caption">Лиссабон</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Santorini.jpg" class="element__photo" alt="фото Санторини">
        <div class="element__description">
          <h2 class="element__caption">Санторини</h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="profileEdit">
        <input type="text" placeholder="Имя" class="popup__input popup__input_name" id="user-name" name="user-name" required>
        <input type="text" placeholder="О себе" class="popup__input popup__input_about" id="user-about" name="user-about">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
